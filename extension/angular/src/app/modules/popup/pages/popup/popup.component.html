<div class="bg-white px-6 py-8">
  <form (submit)="handleSubmit($event)">
    <label class="block text-gray-700 text-sm font-bold" for="userCommand"
      >Enter your command
    </label>
    <input
      class="shadow appearance-none mb-2 border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
      type="text"
      id="userCommand"
      name="userCommand"
      [(ngModel)]="userCommand"
    />
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-2 px-4 rounded"
    >
      Submit
    </button>
    <button
      type="button"
      (click)="handleVoiceCommand()"
      aria-label="record voice"
      class="bg-white ml-2 hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-200 py-2 px-4 rounded text-red-800"
    >
      <i class="rounded-full bg-red-800 w-3 h-3 inline-block"></i>
      Voice Command
    </button>
  </form>
  <div class="mt-3">
    Example:
    <p class="whitespace-nowrap italic">
      KLM Flight from Amsterdam to Rome for August 1st two adults one way
    </p>
  </div>
</div>
